<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Menue</title>

    {% load static %}

    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'hangman.png' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'home/css/bootstrap.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Tetje-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <link href="{% static 'losepage.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="blackboard">
      <div class="message">
        <div>You lost!</div>
		    <div>
        {% with gameTime=gameTime %}
        <h1>Spielzeit in Sekunden: {{ gameTime }}</h1>
        {% endwith %}
    </div>
        <div class ="menuButton">
          <button
            type="button"
            id="backToMenu"
            onclick="window.location.href='http://localhost:8000/menue'">
            Zum Menu
          </button>
        </div>
      </div>
      <script src="{% static 'menue_logik.js' %}"></script>
    </div>
  </body>
</html>
